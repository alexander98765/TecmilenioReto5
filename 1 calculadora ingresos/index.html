<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reto 5 - 1. Calculadora ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Reto 5 - 1. Calculadora ingresos</a>              
    </nav>


    <div class="container">
        
        <div class="row">
            <div class="col-md-2">
                <div class="numberCircle">1</div>
            </div>
            <div class="col-md-10">
                <p class="step1Title">Ingresa sueldo bruto</p>
                <form>
                    <div class="form-group">
                      <label for="txtSueldoBruto">Sueldo bruto</label>
                      <input type="number" min="1" class="form-control" id="txtSueldoBruto" aria-describedby="emailHelp" placeholder="Ingresa sueldo bruto">                      
                    </div>                    
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="chkImss">
                      <label class="form-check-label" for="chkImss">Incluir IMSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkImss">
                        <label class="form-check-label" for="chkImss">Incluir subsidio de empleo</label>
                      </div>
                    <div>
                        <small id="emailHelp" class="form-text text-muted">** Montos calculador mensualmente.</small>
                    </div>                    
                    <button type="button" class="btn btn-primary" id="txtCalcularSueldo">Calcular sueldo neto</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="numberCircle">2</div>
            </div>
            <div class="col-md-10">
                <p class="step1Title">Desglose</p>
                <table class="tblDesg">
                    <tr class="borderBottom">
                        <td>
                            <span>Limite inferior</span>
                        </td>
                        <td class="textRight">
                            <span id="limiteInf"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>Excedente del límite inferior</span>
                        </td>
                        <td class="textRight">
                            <span id="exedenteLimiteInf"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>% sobre el excedente del límite inferior</span>
                        </td>
                        <td class="textRight">
                            <span id="porceExcedenteLimiteInf"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>Impuesto marginal</span>
                        </td>
                        <td class="textRight">
                            <span id="impuestoMarginal"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>Cuota fija del impuesto</span>
                        </td>
                        <td class="textRight">
                            <span id="cuotaFija"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>ISR determinado</span>
                        </td>
                        <td class="textRight">
                            <span id="isr"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>IMSS</span>
                        </td>
                        <td class="textRight">
                            <span id="imms"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span>Subsidio al empleo</span>
                        </td>
                        <td class="textRight">
                            <span id="subsidio"></span>
                        </td>
                    </tr>
                    <tr class="borderBottom">
                        <td>
                            <span><strong>Total</strong></span>
                        </td>
                        <td class="textRight bold">
                            <span id="total"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>    

  </body>
</html>
